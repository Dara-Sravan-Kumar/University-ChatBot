  utter_courses:
  - text: "ABV-IIITM offers post graduate and integrated post graduate degrees to\
      \ students in areas of IT (information technology) and management. Integrated\
      \ Post Graduate 5-year course is a pioneering attempt of this institute, in\
      \ addition to the usual M.Tech in IT and MBA programs. All study courses in\
      \ this institute are fully residential and students are required to stay throughout\
      \ their program except vacations.\nAcademics in IIITM began with  PGDMIT (Post\
      \ Graduate Diploma in Management and Information Technology) in 1998, followed\
      \ by PGDIT (Post Graduate Diploma in Information Technology) in 1999, and Ph.\
      \ D. in 2000. Our 5-year IPG (Integrated Post Graduate) program was also initiated\
      \ in 2000.\nThis institute offers doctoral degrees in various fields of IT and\
      \ management. Apart from these regular study courses, the institute conducts\
      \ MDP (Management Development Programs) for outsiders from time to time.\nFor\
      \ more details : https://www.iiitm.ac.in/index.php/en/course-of-study-footer "
